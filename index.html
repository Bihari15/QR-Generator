<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #2a5298;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 16px;
            background: transparent;
            color: white;
            text-align: center;
            transition: 0.3s;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input:focus {
            border-color: #ff9800;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: #ff9800;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        #qrcode-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #qrcode {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #download {
            display: none;
            text-decoration: none;
            margin-top: 15px;
            padding: 10px 15px;
            background: #4caf50;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        #download:hover {
            background: #43a047;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="data" placeholder="Enter text or URL" />
        <button id="generate">Generate QR Code</button>
        <div id="qrcode-container">
            <div id="qrcode"></div>
        </div>
        <a id="download" href="#" download="AA.png">Download QR Code</a>
    </div>

    <script>
        $(document).ready(function() {
            $('#generate').click(function() {
                var data = $('#data').val();
                $('#qrcode').empty();
                if (data) {
                    $('#qrcode').qrcode({
                        text: data,
                        width: 200,
                        height: 200,
                        foreground: "black"
                    });
                    $('#download').show();
                    var qrCanvas = $('#qrcode canvas')[0];
                    var borderWidth = 20;
                    var totalWidth = qrCanvas.width + borderWidth * 2;
                    var totalHeight = qrCanvas.height + borderWidth * 2;
                    var canvas = document.createElement('canvas');
                    canvas.width = totalWidth;
                    canvas.height = totalHeight;
                    var ctx = canvas.getContext('2d');
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, totalWidth, totalHeight);
                    ctx.drawImage(qrCanvas, borderWidth, borderWidth);
                    var imgData = canvas.toDataURL("image/png");
                    $('#download').attr('href', imgData).attr('download', 'AA.png');
                } else {
                    alert("Please enter some data to generate a QR code.");
                }
            });
        });
    </script>
</body>
</html>
