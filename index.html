<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #2a5298;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        input {
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: transparent;
            color: white;
        }
        button {
            border: none;
            background: #ff9800;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #e68900;
        }
        #qrcode-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #qrcode {
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        #download {
            display: none;
            text-decoration: none;
            margin-top: 15px;
            padding: 10px 15px;
            background: #4caf50;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }
        #download:hover {
            background: #43a047;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="data" placeholder="Enter text or URL" />
        <button id="generate">Generate QR Code</button>
        <div id="qrcode-container">
            <div id="qrcode"></div>
        </div>
        <a id="download" href="#" download="my_qr_code.png">Download QR Code</a>
    </div>
    <script>
        $(document).ready(function() {
            $('#generate').click(function() {
                var data = $('#data').val();
                $('#qrcode').empty();
                if (data) {
                    $('#qrcode').qrcode({
                        text: data,
                        width: 200,
                        height: 200
                    });
                    $('#download').show();
                    var qrCanvas = $('#qrcode canvas')[0];
                    var imgData = qrCanvas.toDataURL("image/png");
                    $('#download').attr('href', imgData).attr('download', 'custom_qr_code.png');
                } else {
                    alert("Please enter some data to generate a QR code.");
                }
            });
        });
    </script>
</body>
</html>
